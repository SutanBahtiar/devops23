apiVersion: networking.k8s.io/v1
  kind: Ingress
  metadata:
    name: ingress-example
    namespace: ingress
  spec:
    ingressClassName: nginx
    rules:
      - host: www.example.com
        http:
          paths:
            - path: /
              pathType: Prefix
              backend:
                service:
                  name: exampleService
                  port:
                    number: 80
